  <style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    text-align: center;
    line-height: 1.5em;
    margin: 0;
    padding: 0;
  }
  a {
    color: rgb(0, 142, 226);
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  #logo {
    margin-top: 70px;
  }
  #logo object {
    width: 34px;
    height: 57px;
  }
  #content {
    width: 80%;
    min-width: 310px;
    margin: 0 auto;
    padding: 5px;
  }
  h1 {
    margin: 30px 0 40px 0;
    font-weight: 200;
    letter-spacing: 2px;
    font-size: 50px;
  }
  #learnmore {
    padding: 30px 0;
  }
  input#email {
    height: 30px;
    width: 260px;
    font-size: 18px;
    padding: 5px;
    border: none;
    border-bottom: 2px solid #ccc;
  }
  input#email:focus {
    outline: none;
    border-color: #ED9B40;
  }
  button#submit {
    cursor: pointer;
    width: 44px;
    height: 44px;
    border: none;
    padding: 0;
    background-color: #fff;
    position: relative;
    bottom: -17px;
  }
  button#submit svg path {
    fill: #ccc;
  }
  button#submit:hover svg path, button#submit:focus svg path, input#email:focus ~ button#submit svg path {
    fill: #ED9B40;
  }
  div#footer {
    font-size: 14px;
    padding: 20px 0;
  }

  <div id="content">

    <h1>HIOME</h1>
